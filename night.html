<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Lucky Draw</title>
    <style>
        /* --- CORE VARIABLES & RESET --- */
        :root {
            --glass-bg: rgba(255, 255, 255, 0.15);
            --glass-border: rgba(255, 255, 255, 0.3);
            --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            --primary-color: #007AFF; /* Apple Blue */
            --text-main: #FFFFFF;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --danger-color: #FF3B30;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0F2027, #203A43, #2C5364); /* Deep elegant background */
            overflow: hidden;
            position: relative;
        }

        /* --- BACKGROUND ANIMATION (Abstract Blobs) --- */
        .blob {
            position: absolute;
            filter: blur(80px);
            z-index: 0;
            opacity: 0.6;
            animation: float 10s infinite ease-in-out alternate;
        }
        .blob-1 { top: 10%; left: 10%; width: 300px; height: 300px; background: #8E2DE2; animation-delay: 0s; }
        .blob-2 { bottom: 20%; right: 10%; width: 350px; height: 350px; background: #4A00E0; animation-delay: -2s; }
        .blob-3 { top: 40%; left: 40%; width: 250px; height: 250px; background: #00C6FF; animation-delay: -4s; }

        @keyframes float {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(20px, -40px) scale(1.1); }
        }

        /* --- GLASS CARD CONTAINER --- */
        .container {
            position: relative;
            z-index: 10;
            width: 90%;
            max-width: 480px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid var(--glass-border);
            box-shadow: var(--glass-shadow);
            padding: 40px 30px;
            text-align: center;
            color: var(--text-main);
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        /* --- TYPOGRAPHY & UI --- */
        h1 {
            font-weight: 700;
            font-size: 1.8rem;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }

        p.subtitle {
            color: var(--text-secondary);
            font-size: 0.95rem;
            margin-bottom: 30px;
        }

        /* --- INPUT GROUP --- */
        .settings-group {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            justify-content: center;
        }

        .input-wrapper {
            position: relative;
            width: 45%;
        }

        label {
            display: block;
            text-align: left;
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-bottom: 6px;
            margin-left: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input[type="number"] {
            width: 100%;
            padding: 12px 15px;
            border-radius: 14px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(0, 0, 0, 0.2);
            color: white;
            font-size: 1.1rem;
            font-weight: 500;
            outline: none;
            transition: all 0.2s ease;
            text-align: center;
        }

        input[type="number"]:focus {
            background: rgba(0, 0, 0, 0.4);
            border-color: rgba(255, 255, 255, 0.6);
        }

        /* --- DISPLAY RESULT AREA --- */
        .result-box {
            margin: 20px 0 40px 0;
            height: 120px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        #result {
            font-size: 5rem;
            font-weight: 800;
            background: -webkit-linear-gradient(90deg, #fff, #b4b4b4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 10px 30px rgba(0,0,0,0.3);
            line-height: 1;
            letter-spacing: -2px;
            opacity: 0.5; /* Initial state */
            transform: scale(0.9);
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        #result.active {
            opacity: 1;
            transform: scale(1);
        }

        #result.rolling {
            opacity: 0.8;
            transform: scale(1.1);
            -webkit-text-fill-color: white; /* Solid white while rolling */
            text-shadow: 0 0 20px rgba(255,255,255,0.5);
        }

        /* --- BUTTONS --- */
        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 16px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            margin-bottom: 15px;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .btn-primary:hover {
            background: #FFFFFF;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        .btn-primary:active {
            transform: scale(0.98);
        }

        .btn-secondary {
            background: transparent;
            color: var(--text-secondary);
            font-size: 0.9rem;
            padding: 10px;
        }

        .btn-secondary:hover {
            color: var(--text-main);
            background: rgba(255,255,255,0.1);
        }

        /* --- STATUS & HISTORY --- */
        .status-text {
            margin-top: 10px;
            font-size: 0.85rem;
            color: var(--text-secondary);
            min-height: 20px;
        }

        /* Mobile Optimization */
        @media (max-width: 480px) {
            .container {
                width: 95%;
                padding: 30px 20px;
            }
            #result {
                font-size: 4rem;
            }
        }
    </style>
</head>
<body>

    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>
    <div class="blob blob-3"></div>

    <div class="container">
        <h1>Lucky Draw</h1>
        <p class="subtitle">สุ่มผู้โชคดี รับของขวัญปีใหม่</p>

        <div class="settings-group">
            <div class="input-wrapper">
                <label for="minNum">เริ่มต้น</label>
                <input type="number" id="minNum" value="1" min="0">
            </div>
            <div class="input-wrapper">
                <label for="maxNum">สิ้นสุด</label>
                <input type="number" id="maxNum" value="50" min="1">
            </div>
        </div>

        <div class="result-box">
            <div id="result">00</div>
        </div>

        <button class="btn btn-primary" onclick="startRandom()">สุ่มผู้โชคดี</button>
        <button class="btn btn-secondary" onclick="resetData()">รีเซ็ตข้อมูลใหม่</button>

        <div class="status-text" id="status">พร้อมสุ่มรางวัล</div>
    </div>

    <script>
        // State Management
        let drawnNumbers = new Set();
        let isAnimating = false;
        
        // Audio Effect (Optional: You can add a sound file here)
        // const tickSound = new Audio('tick.mp3');

        function startRandom() {
            if (isAnimating) return;

            const min = parseInt(document.getElementById('minNum').value);
            const max = parseInt(document.getElementById('maxNum').value);
            const statusEl = document.getElementById('status');
            const resultEl = document.getElementById('result');

            // Validation
            if (min >= max) {
                statusEl.style.color = 'var(--danger-color)';
                statusEl.textContent = 'เลขเริ่มต้นต้องน้อยกว่าเลขสิ้นสุด';
                return;
            }

            // Calculate available numbers
            const totalNumbers = max - min + 1;
            
            if (drawnNumbers.size >= totalNumbers) {
                statusEl.style.color = 'var(--danger-color)';
                statusEl.textContent = 'จับฉลากครบทุกเลขแล้ว! กรุณารีเซ็ต';
                resultEl.textContent = "End";
                return;
            }

            // Start Logic
            isAnimating = true;
            statusEl.style.color = 'var(--text-secondary)';
            statusEl.textContent = 'กำลังสุ่ม...';
            resultEl.classList.remove('active');
            resultEl.classList.add('rolling');

            let counter = 0;
            const duration = 2000; // Animation duration in ms
            const intervalTime = 50; // Speed of number change
            
            const animation = setInterval(() => {
                // Generate fake random number for effect
                const tempRand = Math.floor(Math.random() * (max - min + 1)) + min;
                resultEl.textContent = tempRand;
                
                // Optional: tickSound.play();
                counter += intervalTime;
            }, intervalTime);

            // Final Result Logic
            setTimeout(() => {
                clearInterval(animation);
                
                let finalNumber;
                do {
                    finalNumber = Math.floor(Math.random() * (max - min + 1)) + min;
                } while (drawnNumbers.has(finalNumber));

                // Save result
                drawnNumbers.add(finalNumber);
                
                // UI Update
                resultEl.textContent = finalNumber;
                resultEl.classList.remove('rolling');
                resultEl.classList.add('active');
                
                // Update Status
                statusEl.textContent = `ยินดีด้วย! เบอร์ ${finalNumber} (เหลือ ${totalNumbers - drawnNumbers.size})`;
                isAnimating = false;

            }, duration);
        }

        function resetData() {
            if(confirm('ต้องการลบประวัติการสุ่มทั้งหมดใช่หรือไม่?')) {
                drawnNumbers.clear();
                document.getElementById('result').textContent = "00";
                document.getElementById('result').classList.remove('active');
                document.getElementById('status').textContent = "รีเซ็ตข้อมูลเรียบร้อย";
                document.getElementById('status').style.color = 'var(--text-secondary)';
            }
        }
    </script>
</body>
</html>
